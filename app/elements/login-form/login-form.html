<link rel="import" href="../elements.shared.html" />
<link rel="import" href="../base-page/base-page.html">

<polymer-element name="login-form" attributes="url">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                padding: 20px;
            }
        </style>

        <div class="username-input">
            <paper-input-decorator label="Username" floatingLabel required>
                <input is="core-input" type="text" value="{{username}}">
            </paper-input-decorator>
        </div>

        <div class="password-input">
            <paper-input-decorator label="Password" floatingLabel>
                <input is="core-input" type="password" value="{{password}}">
            </paper-input-decorator>
        </div>

        <paper-button class="login-button" on-tap="{{ doSend }}" label="Login" role="button">Login</paper-button>

        <core-ajax
                auto="false"
                id="loginForm"
                method="POST"
                contentType="application/json"
                url="{{ url }}"
                body='{"data" : [{"username" : "{{ username }}", "type" : "users"}]}'
                response="{{ response }}"
                on-core-error="{{ handleError }}"
                on-core-response="{{ handleSuccess }}">
        </core-ajax>
    </template>

    <script>
        Polymer('login-form', {
            doSend: function () {
                this.$.loginForm.go();
            },

            handleError: function() {
                // TODO: error handling
            },

            handleSuccess: function () {
                this.fire('change-route', '/users');
            }
        });
    </script>
</polymer-element>
