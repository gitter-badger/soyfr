<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Soyfr</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

    <script src="/bower/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="/elements/elements.critical.html"/>
    <link rel="stylesheet" href="/css/soyfr.min.css" />
</head>
<body unresolved>
<template id="app" is="auto-binding">
    <core-media-query query="min-width: 640px" queryMatches="{{largeScreen}}"></core-media-query>

    <core-animated-pages id="pages" selected="{{ route }}" valueattr="data-route"
                         transitions="cross-fade fade-slide-up fade-scale" fit>

        <section fullbleed layout vertical data-route="login">
            <authentication-page class="page" id="auth" cross-fade?="{{largeScreen}}" flex></authentication-page>
        </section>

        <section layout vertical data-route="users">
            <div class="page" cross-fade?="{{largeScreen}}">Test</div>
        </section>
    </core-animated-pages>
</template>

<script src="/bower/director/build/director.js"></script>
<script src="/scripts/app.js"></script>
</body>
</html>
